<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h4>Welcome to game of rock paper scissors</h4>
    </header>
    
    <section id="choose-section">    
        <p> Click on Rock paper or scissors to play</p>
        <div class="cards">
            <div class="card">
                <img id="rock" src="img/rock.jpg">
                <p> Rock </p>
            </div>

            <div class="card">
                <img id="paper" src="img/paper.jpg">
                <p> Paper </p>
            </div>
            
            <div class="card">
                <img id="scissors" src="img/scissors.jpg">
                <p> Scissors </p>
            </div>
        </div>
    </section>

    

    <section id="result-section" >
        <p>Game tied at 0-0</p>
        <div class="cards">
            <p>User</p>

            <div class="card">
                <img id="user-choice" src="img/rock.jpeg">
                <p> ??? </p>
            </div>
            
            <div class="card">
                <img id="computer-choice" src="img/rock.jpeg">
                <p> ??? </p>
            </div>

            <p>Computer</p>
        </div>
    </section>

    <footer>
        <p>Created By : &copy; 
            <a href="https://github.com/Asib27">Asib Rahman</a> 
        </p>
    </footer>
</body>
</html>
